{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}


 <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h1>Register with us</h1>
                 {% if registered %}
                    <strong>Thank you for registering!</strong>
                    <a href="/bank/">Return to the homepage.</a><br />
                {% else %}
                    <form class="text-left" id="user_form" method="post" action="/bank/register/"
                    enctype="multipart/form-data">
                    {% csrf_token %}

                        {{ user_form.as_p }}
                        {{ user_profile_form.as_p }}

                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </form>
                {% endif %}
            </div>
        </div>

 </div>


{% endblock %}
