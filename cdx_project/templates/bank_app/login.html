{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}

 <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Login</h1>
                <form id="login_form" method="post" action="/bank/login/">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="usernameField">Username</label>
                        <input type="text" class="form-control" id="usernameField" name="username" value="" size="50" />
                    </div>
                    <div class="form-group">
                        <label for="passField">Password</label>
                        <input type="password" class="form-control" id="passField" name="password" value="" size="50" />
                    </div>

                    <input type="submit" class="btn btn-primary" value="Submit" />
                </form>
                <!--<a href="{% url 'index' %}">Home page</a> |
                <a href="{% url 'register' %}">Register</a>-->
            </div>
        </div>

 </div>

{% endblock %}
